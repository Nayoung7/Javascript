<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="moveImgStyle.css" />
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="bg">
      <img src="horse.png" />
      <button class="btn left">LEFT</button>
      <button class="btn right">RIGHT</button>
    </div>

    <script>
      let cnt = 0
      $("button.btn.left").on("click",function(){
        $("img").css("transform","scalex(1)")
        if(cnt < 1200){
          cnt += 100;
        }
        
       $("img").css("right",cnt);
      });
      $("button.btn.right").on("click",function(){
        $("img").css("transform","scalex(-1)")
        if(cnt > 0){
          cnt -= 100;
        }
        $("img").css("right",cnt);
      });

    </script>
  </body>
</html>
