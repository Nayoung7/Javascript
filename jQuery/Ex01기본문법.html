<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
      // DOM : 각각의 태그들이 생성되지 않은 상태에서 실행시키면 제대로 객체를 가져올 수 없어서
      // 자바스크립트에 대한 내용이 실행되지 않는다.

      // 무조건적으로 위에서 작성하면 실행되지 않나요?? X
      // 문서를 가져와서 ready 준비가 됐다면 function()에 대한 기능을 실행해 주세요
      $(document).ready(function(){
        // let h1 = document.getElementById("text1");
        // h1.style.color = "red";
    
        // $("선택자") : 웹페이지를 구성하는 요소(태그)
        // 제이쿼리의 객체로 가져와야함
        // 제이쿼리 객체 맞는 문법(속성,함수)를 적용시켜줘야한다.
        // $("h1").color("red");
        $("h1").css("color", "red");
    
        // h1 태그에 대한 내용을 >> 모레도 토요일이였으면
        $("h1").text("모레도 토요일이였으면");
    
        // h1 > a 태그로 바꾸기
        // $("h1").html("<a href='#'>jQuery</a>");
    
        // 글씨 크기를 200px h1태그의 배경색을 orange로 바꾸고 싶어요
        $("h1").css("fontSize", "200px");
        $("h1").css("backgroud-color", "orange");
    
        // 제이쿼리는 css를 한번에 적용시킬 수 있다
        $("h1").css({
          "color": "yellow",
          "fontSize": "50px",
          "background-color": "black",
        });
      })

      
    </script>
  </head>
  
  <body>
    <h1 id="text1">내일은 드디어 토요일</h1>

    
  </body>
</html>
