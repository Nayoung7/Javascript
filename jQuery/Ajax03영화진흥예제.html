<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>json 데이터 가져오기</h1>
    <button>정보 가져오기</button>

    <script>
        
        // 버튼이 클릭 되었을 때 ajax 사용해서 영화진흥위원회 json 데이터 가져오기
        $("button").on("click",function(){
            $.ajax({
                 // 어디와 통신?
                url : "	http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20120101",
                // 성공했다면?
                // 반환 받은 데이터를 콘솔로 출력시키고 싶어요
                success:function(res){ // 반환 받는 데이터는 성공했을때 메소드의 매개변수로 들어간다.
                    alert("성공");
                    console.log(res);

                    // res를 이용해서 '일별박스오피스'를 출력시키고 싶어요
                    console.log(res.boxOfficeResult.boxofficeType);
                    // 첫번째 영화제목
                    console.log(res.boxOfficeResult.dailyBoxOfficeList[0].movieNm);
                },
                // 실패했다면?
                error : function(){
                    alert("실패");
                }
            })
           
        });

    </script>
</body>
</html>
