<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>JSON 데이터 가져오기</h1>

    <table border="1px" id="start">
        <tr>
            <td>순위</td>
            <td>영화명</td>
            <td>개봉일</td>            
        </tr>

    </table><br>

    <button>정보 가져오기</button>

    <script>
        $("button").on("click",function(){
            $.ajax({
                url : "	http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20220101",
                success:function(res){
                    console.log(res);

                    for(let i = 0; i < res.boxOfficeResult.dailyBoxOfficeList.length; i++){
                     $("#start").append("<tr>"
                                            +"<td>"+res.boxOfficeResult.dailyBoxOfficeList[i].rank+"</td>"
                                            +"<td>"+res.boxOfficeResult.dailyBoxOfficeList[i].movieNm+"</td>"
                                            +"<td>"+res.boxOfficeResult.dailyBoxOfficeList[i].openDt+"</td>"
                                        +"</tr>");
                     }
                }

            });
        });


    </script>
</body>
</html>
