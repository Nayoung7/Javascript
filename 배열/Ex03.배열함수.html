<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["승환", "병관", "명훈"];

      // 데이터 추가
      // array.push(데이터) : 배열의 마지막에 원소 추가
      array.push("지원");
      array.push("나영");
      console.log("test " + array);

      // 데이터 삭제
      // array.pop() : 배열의 맨마지막에 있는 원소를 삭제
      array.pop();
      console.log("test " + array);

      // 데이터 삽입, 데이터 선택 삭제
      // array.splice(시작위치,삭제할 원소수, 추가할데이터);
      array.splice(1, 1);
      console.log("splice삭제 " + array);

      array.splice(1, 0, "민서");
      console.log("splice삽입 " + array);

      let array2 = ["승환", "민서", "명훈", "지원"];
      array2.splice(2, 1, "나영");
      console.log("splice대체 " + array2);
    </script>
  </body>
</html>
