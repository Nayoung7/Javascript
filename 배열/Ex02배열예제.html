<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [];
      for (let i = 0; i < 10; i++) {
        nums[i] = parseInt(Math.random() * 100 + 1);
      }

      let cnt = 0;
      let result = [];
      // array.push(값) : 배열 마지막에 데이터를 추가해주는 것
      for (let i = 0; i < 10; i++) {
        if (nums[i] % 2 == 0) {
          result[cnt] = nums[i];
          cnt++;
        }
      }

      console.log(
        "nums에 저장된 짝수는 " + result + "이며 총 " + cnt + "개 입니다."
      );
    </script>
  </body>
</html>
