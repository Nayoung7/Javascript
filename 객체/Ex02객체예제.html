<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "홍길동",
        age: "25",
        gender: "남자",
        address: "광주",
        favMoveis: "어벤져스, 캡틴마블, 정글북, 극한직업",
        favFood: "김치, 몬스터X버거",
        greeting: function () {
          console.log(
            this.name +
              "님의 나이는 " +
              this.age +
              "이고 성별은 " +
              this.gender +
              "입니다.\n" +
              "사는 곳은 " +
              this.address +
              "이고 좋아하는 영화는 " +
              this.favMoveis +
              "등이 있습니다.\n" +
              "좋아하는 음식은 " +
              this.favFood +
              "입니다."
          );
        },
      };

      person.greeting();
    </script>
  </body>
</html>
