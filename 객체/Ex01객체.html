<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 만들기 휴대폰
      // 변수 안에 객체에 대한 구조를 담아준다
      // 데이터를 담을 때는 꼭 키값(속성명)과 함께 쌍으로 담아줘야 한다
      // 키값을 구분 지을때는 쉼표(,)를 통해 구분짓는다

      let phone = {
        number: "01011112222",
        name: "iPhone13",
        call: function () {
          console.log("전화를 걸다");
        },
        receive: function () {
          console.log("전화를 받다");
        },
      };

      // 번호 출력
      console.log("휴대폰 번호 :", phone.number);
      // 핸드폰 기종 출력
      console.log("휴대폰 기종 :", phone.name);
      // 전화 거는 기능 수행
      phone.call();
      // 전화 받는 기능 수행
      phone.receive();

      // 객체에 데이터를 더 추가 하고 싶을 때
      phone.price = "100만원";

      console.log(phone);
    </script>
  </body>
</html>
