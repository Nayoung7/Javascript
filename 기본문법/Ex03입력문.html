<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 입력문
      // 1. prompt("출력문", "입력문") : 리턴타입은 String
      console.log(prompt("오늘은 무슨요일인가요?", "요일을 입력해주세요"));

      // 2. confirm("출력문") : 리턴타입 boolean, true false로 선택해야할 때
      console.log(confirm("동의하시겠습니까?"));
    </script>
  </body>
</html>
