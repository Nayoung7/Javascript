<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href=""><h1>Front-end Developer</h1></a>
    <button id="design">DESIGN</button>
    <button id="default">DEFAULT</button>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>

    <h1>Javascript</h1>
    <p>
      Javascript는 웹 페이지를 동적인 페이지로 만들기 위해 고안된 언어입니다.
      <br />
      차근차근 Javascript에 대해서 배워보도록 합시다.
    </p>

    <script>
      // 버튼 태그를 통해서 배경색깔을 바꾸기
      // document 문서에서 : 지금 띄워져있는 웹페이지를 의미함
      // 문서에서 쿼리셀렉터를 통해서 태그를 가져오겠다 > 기능을 추가하겠다 > 클릭할때 function에 해당하는것을
      // document.querySelector("#design") ==> 태그를 자바스크립트의 객체로 가져오는것
      // 자바 스크립트로 웹페이지를 다루기 위해서는
      // 꼭 자바스크립트에서 사용이 가능하게끔 웹페이지의 태그를 자바스크립트의 객체로 가져와야한다.

      // 디자인 버튼에 대한 기능
      document.querySelector("#design").addEventListener("click", function () {
        document.querySelector("body").style.backgroundColor = "yellow";
        document.querySelector("ul").style.color = "skyblue";
      });

      // 디폴트 버튼에 대한 기능
      document.querySelector("#default").addEventListener("click", function () {
        document.querySelector("body").style.backgroundColor = "white";
        document.querySelector("ul").style.color = "black";
      });
    </script>
  </body>
</html>
