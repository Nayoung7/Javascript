<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = parseInt(prompt("시작할 숫자를 입력해주세요"));
      let end = parseInt(prompt("마지막 숫자를 입력해주세요"));
      let result = 0;

      for (let i = start; i <= end; i++) {
        result += i;
      }

      console.log(start + "부터 " + end + "까지의 합 >>" + result);
    </script>
  </body>
</html>
