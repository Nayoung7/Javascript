<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>test</p>
    <button id="btn">클릭!</button>

    <script>
      // document.write("내용") > 문서(웹페이지)에 출력
      // 이벤트를 통해서 출력했을 경우 웹페이지의 구성이 바뀐다
      // ( 변하는 부분만 확인하고 싶은데 전체가 바뀌어 버려서 확인이 안된다 )
      // document.write("안녕하세요");
      document.querySelector("#btn").addEventListener("click", function () {
        document.write("안녕하세요");
      });

      // console.log("내용") > 콘솔에 출력
      console.log("안녕하세요");

      // alert("내용") > 알림창으로 출력
      // 실행 순서가 항상 첫번째이다
      // 화면 전환이 제대로 이루어졌는지, 데이터 통신이 잘 완료되었는지 확인할 때 사용함
      alert("안녕하세요");
    </script>
  </body>
</html>
