<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 3;
      console.log("합 : " + (num1 + num2));
      console.log("차 : " + (num1 - num2));
      console.log("곱 : " + num1 * num2);
      console.log("나눈 결과값 : " + num1 / num2);
      // 정수 형태 타입 변경
      console.log("나눈 결과값2 : " + parseInt(num1 / num2));
      console.log("나머지 : " + (num1 % num2));
    </script>
  </body>
</html>
