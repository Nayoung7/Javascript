<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Javascript에서의 함수 : 리턴타입을 따로 명시해주지 않는다.
      // function 키워드와 함께 사용한다
      // function 함수명(매개변수){
      //          실행할 로직
      //          return 데이터; (리턴은 생략가능)
      // }

      function hello() {
        console.log("hello Javascript");
      }

      hello();
    </script>
  </body>
