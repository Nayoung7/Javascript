<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호이스팅 : 밑에서 정의한 함수를 자바스크립트가 끌어올려서 사용할 수 있는 현상
      // 호이스팅을 막기 위해 함수 표현식을 사용하면 된다
      // 함수표현식은 반드시 사용하기 전에 선언해줘야 사용이 가능하기 때문에

      let num1 = parseInt(prompt("첫 번째 정수 입력 : "));
      let num2 = parseInt(prompt("두 번째 정수 입력 : "));

      let add = function (num1, num2) {
        return num1 + num2;
      };

      let result = add(num1, num2);
      console.log("더한 결과 >> ", result);
    </script>
  </body>
</html>
